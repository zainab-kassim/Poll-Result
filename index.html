<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll Result Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>Poll Result Dashboard </header>
        <p id="sub-heading">Total Votes ( 4,700) </p>

        <div id="graph-layout">
            <div id="y-axis-values"></div>
            <div id="graph-bars">
                <div class="bar-container">
                    <div id="bar1" class="bar"></div>
                </div>
                <div class="bar-container">
                    <div id="bar2" class="bar"></div>
                </div>
                <div class="bar-container">
                    <div id="bar3" class="bar"></div>
                </div>
            </div>
            <div id="party-container">
                <div class="party-text">ABC <span id="party1"></span></div>
                <div class="party-text">DEF <span id="party2"></span></div>
                <div class="party-text">GHI <span id="party3"></span></div>
            </div>
        </div>

        <div id="x-axis-values"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
